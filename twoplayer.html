<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <header>
        <h1>Welcome to Rock, Paper, Scissors!</h1>
    </header>
    <main>
        <div class="score">
            <p>Player 1 Score: <span id="player1-score">0</span></p>
            <p>Player 2 Score: <span id="player2-score">0</span></p>
        </div>
        <div class="game-box">
            <h2>Player 1, choose one:</h2>
            <button class="choice1">Rock</button>
            <br>
            <button class="choice1">Paper</button>
            <br>
            <button class="choice1">Scissors</button>
        </div>
        <br>
        <div class="game-box">
            <h2>Player 2, choose one:</h2>
            <button class="choice2">Rock</button>
            <br>
            <button class="choice2">Paper</button>
            <br>
            <button class="choice2">Scissors</button>
        </div>
        <br>
        <div class="game-box">
            <div class="display-box">
                <p id="player1-choice"></p>
                <p id="player2-choice"></p>
                <p id="result"></p>
            </div>
            <button id="reset">Play again!</button>
        </div>
        <div class="homepage">
            <a href="index.html"><button id="back">Back to Homepage</button></a>
        </div>
    </main>

    <footer>
        Made for educational purposes
    </footer>
    <script src="assets/js/two-player-game.js"></script>
</body>

</html>
